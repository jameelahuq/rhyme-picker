<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.3/css/foundation.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Rhyme Chasers</title>
</head>


<body ng-app="rhymes" ng-controller="FindARhyme" ng-style="{'background-color': eachBackground}">

  <div ng-moedel="wordInputPanel" ng-style="{'display': noneIfSongIsStarting}">
    <div class="panel row">
      <button class="practice" ng-click="startPractice()">Practice</button>
    </div>
  </div>

  <div class="displayPanels">
    <!--change this class name to something that makes more sense now that the words are also displayed-->
    <div ng-bind="countDownDisplay" class="countDownDisplay"></div>
    <div ng-bind="wordDisplay" class="word1" ng-style="{'font-size': dependsOnWordLength}"></div>
    <div ng-bind="logoDisplay" class="logoDisplay" ng-style="{'display': isNoneOrBlock}">
      <img src=assets/blackoriginalorderfw.png >
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
